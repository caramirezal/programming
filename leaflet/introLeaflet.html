<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"
    />
</head>
<body>
    <div id="map" style="width: 600px; height: 400px"></div>

    <script
        src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js">
    </script>

    <script>
        
        /* getting the map */
        /*   L.map(div_id).setView([lat, lon], zoom)
        */
        var map = L.map('map').setView([19.4590607, -99.1642513], 8);
        
        /* for map authorship referencing */
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';      
        
        
        /* Adding layer */
        /* L.tileLayer(url, options)
           where url = http://{s}.mapdomain.org/{z}/{x}/{y}.png
        */
        L.tileLayer(
            /* url domain to get the map */
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            /* Options */
            { attribution: 'Map data &copy; ' + mapLink,             /* for map authorship referencing */
            maxZoom: 18,
            }).addTo(map);
        
        
        /* Adding a marker with pop up */
        /* L.marker([lat,lon]).bindPopup
        */
        var marker = L.marker([19.4590607, -99.1642513],
                              {title: 'Title',
                               opacity:0.8})
            .addTo(map)
            .bindPopup("<b>This is a popup</b>");  /* add popup */
        
    </script>
</body>
</html>
